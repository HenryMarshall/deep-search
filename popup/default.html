<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search Pages</title>

  <link rel="stylesheet" type="text/css" href="default.css">
  <link rel="stylesheet" type="text/css" href="../lib/bootstrap-3.3.6-dist/css/bootstrap.css">

  <script src="../lib/jquery-2.2.4.min.js"></script>
  <script src="../lib/bootstrap-3.3.6-dist/js/bootstrap.js"></script>
  <script src="default.js"></script>
</head>
<body id="default-popup">
  <div class="container-fluid">

    <form id="filter">

      <!-- Input Field -->
      <div class="form-group has-feedback" id="search-wrapper">
        <label class="sr-only" for="filter">Input with error</label>
        <div class="input-group">
          <input type="text" name="search" id="deepSearch-search" class="form-control">
          <div class="input-group-addon" id="clear-search">
            <span
              class="glyphicon glyphicon-remove form-control-feedback"
              aria-hidden="true"
            ></span>
          </div>
        </div>
      </div>


      <!-- Checkboxes -->
      <div class="row checkbox-buttons">
        <div class="col-xs-12">
          <input type="checkbox" name="is-regex" id="is-regex" hidden>
          <label class="btn btn-default" for="is-regex" data-toggle="tooltip" data-placement="top" title="Use Regex">.*</label>

          <input type="checkbox" name="is-case-insensitive" id="is-case-insensitive" hidden>
          <label class="btn btn-default" for="is-case-insensitive" data-toggle="tooltip" data-placement="top" title="Case Insensitive">Aa</label>

          <input type="checkbox" name="is-deep" id="is-deep" hidden>
          <label class="btn btn-default" for="is-deep" data-toggle="tooltip" data-placement="top" title="Deep Search">
            <span class="glyphicon glyphicon-chevron-down"></span>
          </label>
        </div>
      </div>
    </form>

    <!-- Navigation Buttons -->
    <div class="row">
      <div class="col-xs-6">
        <button class="btn btn-default btn-block" id="prev">Prev</button>
      </div>
      <div class="col-xs-6">
        <button class="btn btn-primary btn-block" id="next">Next</button>
      </div>
    </div>

<!--     <div class="row"> -->
<!--       <table id="results-table" > -->
<!--       </table> -->
<!--     </div> -->
  </div>
</body>
</html>
