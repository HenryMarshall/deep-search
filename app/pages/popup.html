<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Popup</title>
    <link rel="stylesheet" type="text/css" href="../styles/popup.css">
  </head>
  <body>

  <form id="query">
    <!-- Options -->
    <input type="checkbox" name="is-regex" id="is-regex" hidden>
    <label class="btn btn-default" for="is-regex" data-toggle="tooltip" data-placement="top" title="Use Regex">
      <span>.*</span>
    </label>

    <input type="checkbox" name="is-case-insensitive" id="is-case-insensitive" hidden>
    <label class="btn btn-default" for="is-case-insensitive" data-toggle="tooltip" data-placement="top" title="Case Insensitive">
      <span>Aa</span>
    </label>

    <input type="checkbox" name="is-deep" id="is-deep" hidden>
    <label class="btn btn-default" for="is-deep" data-toggle="tooltip" data-placement="top" title="Deep Search">
      <span class="glyphicon glyphicon-chevron-down"></span>
    </label>

    <!-- Input Field -->
    <input type="text" name="search" class="form-control" id="search" autocomplete="off">

    <!-- Controls -->
    <button class="btn btn-primary" data-direction="next" id="find">
      Find
    </button>

    <button class="btn btn-default" data-direction="prev" id="find-prev">
      Find Prev
    </button>

    <button class="btn btn-default" id="clear-search">
      <span class="glyphicon glyphicon-remove"></span>
    </button>
  </form>

  <script src="../scripts/popup.js"></script>
  </body>
</html>
